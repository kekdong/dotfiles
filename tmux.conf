# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

#### Colors / Terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ',*:Tc'

# Prefer zsh for new tmux panes when available
if-shell '[ -x /usr/bin/zsh ]' 'set -g default-shell /usr/bin/zsh'
if-shell '[ -x /usr/bin/zsh ]' 'set -g default-command /usr/bin/zsh'
if-shell '[ -x /bin/zsh ]' 'set -g default-shell /bin/zsh'
if-shell '[ -x /bin/zsh ]' 'set -g default-command /bin/zsh'

# Nord tmux theme configuration (see https://www.nordtheme.com/ports/tmux)
set -g @nord_tmux_theme "nord"
# Disable patched glyphs automatically when Nerd Fonts are unavailable
if-shell '[ "${DOTFILES_ENABLE_NERD_FONT:-1}" -eq 0 ]' \
  'set -g @nord_tmux_no_patched_font "1"' \
  'set -gu @nord_tmux_no_patched_font'

bind '\' split-window -h
bind '-' split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m last-window
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
setw -g mode-keys vi

# Vim-style copy-mode bindings for character/block selections
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# fzf-tmux: quick open file in nvim (Prefix + f)
if-shell 'command -v fzf-tmux >/dev/null 2>&1' 'bind f run-shell ~/.dotfiles/scripts/tmux-fzf-open.sh'

run -b "$HOME/.tmux/plugins/tpm/tpm"
